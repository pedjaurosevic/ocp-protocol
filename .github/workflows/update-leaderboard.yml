name: Update Leaderboard Index

on:
  push:
    branches: [main]
    paths:
      - "docs/results/results_*.json"

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Regenerate docs/results/index.json
        run: |
          python3 - <<'EOF'
          import json, glob, os
          files = sorted(
              os.path.basename(f)
              for f in glob.glob("docs/results/results_*.json")
          )
          with open("docs/results/index.json", "w") as fh:
              json.dump({"files": files, "count": len(files)}, fh, indent=2)
          print(f"index.json updated: {len(files)} files")
          EOF

      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/results/index.json
          git diff --cached --quiet || git commit -m "chore: update leaderboard index [skip ci]"
          git push
